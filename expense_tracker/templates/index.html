<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Daily Expense Tracker</h1>

        <!-- Form to add a new expense -->
        <form action="/add" method="POST">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="e.g., Food, Transport" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="e.g., Lunch, Bus fare" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" placeholder="e.g., 10.50" required>

            <button type="submit">Add Expense</button>
        </form>

        <!-- Display all expenses -->
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ expense[1] }}</td>
                        <td>{{ expense[2] }}</td>
                        <td>{{ expense[3] }}</td>
                        <td>${{ expense[4] }}</td>
                        <td>
                            <a href="/delete/{{ expense[0] }}" class="delete-btn">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
